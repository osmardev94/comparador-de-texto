<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrase Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            max-width: 800px; 
            width: 100%; 
            white-space: pre-wrap; 
        }
    </style>
</head>
<body>
    <h1>Phrase Comparison</h1>
    <label for="text1">Text 1:</label>
    <textarea id="text1"></textarea>

    <label for="text2">Text 2:</label>
    <textarea id="text2"></textarea>

    <button onclick="comparePhrases()">Compare Phrases</button>

    <div id="result"></div>

    <script>
        function comparePhrases() {
            var text1 = document.getElementById('text1').value;
            var text2 = document.getElementById('text2').value;

            // 
            var phrases1 = text1.split(' ');  
            var phrases2 = text2.split(' ');

            // Find common phrases
            var commonPhrases = phrases1.filter(phrase => phrases2.includes(phrase));

            // Display result
            var resultElement = document.getElementById('result');
            resultElement.innerHTML = '<strong>Common Phrases:</strong><br>' + commonPhrases.join(' ');
        }
    </script>
</body>
</html>
